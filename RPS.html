<h1>Rock, Paper, Scissors Game</h1>
<script>
    console.log("Hello Player!")

//use prompt to get players choice- to lower case, is used at the end the players choice is case-insensitive. 
const playerChoice = prompt ("Enter you choice: Rock, Paper, Scissors").toLowerCase();
 
if (playerChoice === 'rock' || playerChoice === 'paper' || playerChoice === 'scissors') {
    //Get the computer's choice
    const computerChoice = getComputerChoice();
//play a round 
const result = playRound(playerChoice, computerChoice);
//output the result 
console.log(result);
} else {
    console.log("Invalid choice. Please enter 'rock', 'paper', or 'scissors'. ");
}

//function to play a round of RPS
function playRound(playerChoice, computerChoice) {
    console.log("Player's choice: " + playerChoice);
    console.log("Computer's choice: " + computerChoice);

//determine the winner
if (playerChoice === computerChoice) {
    return "It's a tie!";
} else if (
    (playerChoice === 'rock' && computerChoice === 'scissors') ||
    (playerChoice === 'paper' && computerChoice === 'rock') ||
    (playerChoice === 'scissors' && computerChoice === 'paper')
 ) {
    return 'You win!' ;
 } else {
    return 'Computer wins! ';
 }
}
//define a function to get a random choice for the computer
    function getComputerChoice() {
   
        //generate a random number btw 0 and 2
        const randomNumber = Math.floor(Math.random()*3);
   
        //Map the random number to a choice (0 for rock, 1 for paper, 2 for scissor)
        switch(randomNumber) {
            case 0: return 'rock';
            case 1: return 'paper';
            case 2: return 'scissors';
        }
}

</script>
